    <h:head>

    <h:body bgcolor="white">
    	
    	<h3>Mostrar Empleados</h3>

    	
    	
    	<h:dataTable value="#{departamentoBean.listaEmpleados}" var="e" bgcolor="#D9D9D9" rendered="#{not empty departamentoBean.listaEmpleados}">
    		<h:column>
    			<f:facet name="header">ID</f:facet>
    			#{e.employeeId}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Nombre</f:facet>
    			#{e.firstName}
    		</h:column>
    		<h:column>
    			<f:facet name="header">Apellido</f:facet>
    			#{e.lastName}
    		</h:column>
    	
    	</h:dataTable>
